<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../js/app.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl as ctrl">
  <p>Username : <input type="text" ng-model="name"></p>
   <p>Quote : <input type="text" ng-model="quote"></p>

  <button ng-click="ctrl.add();" name="button"  type="button">Add</button>
  <button ng-click="ctrl.retrieve();" name="button" type="button">Retrieve Price</button>


<div ng-show="myvalue" class="ng-cloak">
  <table>
  <tr>
  <th>Quote</th>
  <th>Price</th>
  </tr>
  <tr ng-repeat="q in quotes track by $index"> 
  	<td>{{q.quote}}</td>
  	<td>{{q.price}}</td>
   	</tr>
  </table>
</div>

<div ng-show="myvalue2" class="ng-cloak">
  <table>
  <tr>
  <th>Quote</th>
  </tr>
  <tr ng-repeat="q in quotes track by $index"> 
  	<td>{{q}}</td>
   	</tr>
  </table>
</div>


</div>

</body>
</html>
